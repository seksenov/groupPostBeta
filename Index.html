<!DOCTYPE html>
<html ng-app>
<head>
  <title>GroupPost</title>
  <script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-route.js"></script>
  <script src="js/lib/angular-animate.js"></script>
</head>
<body>
<div ng-controller="ContactController">
     PostIt Note:<input type="text" ng-model="newPost"/>
    <button ng-click="add()">Add</button>
    <h2>Contacts</h2>
 
    <ul>
        <li ng-repeat="contact in contacts"> {{ contact }} </li>
    </ul>
 
</div>
<script type="text/javascript">
    var client = new WindowsAzure.MobileServiceClient(
          "https://grouppostbetadb.azure-mobile.net/",
          "hyCoAnJjoajhcntTKrzmnBPJaxKCiw45"
      );

    function ContactController($scope) {
        $scope.contacts = ["hi@email.com", "hello@email.com"];
 
        $scope.add = function() {
        client.getTable("Item").insert($scope.newPost);
        $scope.contacts.push($scope.newPost);
        $scope.newPost = "";
        }
    }
</script>
</body>
</html>
