
<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script>
  //Force into https://
  if (window.location.protocol != "https:") {
  //  console.log("Forced the page to load into https://");
    window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
  }

  function login() {
    window.location.href = "https://www.facebook.com/dialog/oauth?client_id=821945741172950&redirect_uri=https://www.facebook.com/connect/login_success.html"
  }
  
  //This is the "Offline page" service worker

//Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker
if (navigator.serviceWorker.controller) {
  console.log('[Manifoldjs] active service worker found, no need to register')
} else {
  //Register the ServiceWorker
  navigator.serviceWorker.register('manifoldjs-sw.js', {
    scope: './'
  }).then(function(reg) {
    console.log('Service worker has been registered for scope:'+ reg.scope);
  });
}


</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<button onclick="login();">LoginToFB</button>



</body>
</html>
